{% extends "base.html" %}

{% block title %}
<title>Meus Contatos</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1 class="mb-0">Contatos</h1>
                        <a href="{{ url_for('novo_contato') }}" class="btn btn-success">
                            Adicionar Contato
                        </a>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Celular</th>
                            <th class="text-end">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for contato in contatos %}
                        <tr>
                            <td class="fw-bold">{{ contato.name }}</td>
                            <td>{{ contato.email }}</td>
                            <td>{{ contato.celular }}</td>
                            <td class="text-end">
                                <a href="{{ url_for('mensagens_contato', id=contato.id) }}"
                                    class="btn btn-outline-success btn-sm me-2" title="Mensagens">
                                    <i class="fa-solid fa-comments"></i>
                                </a>
                                <a href="{{ url_for('editar_contato', id=contato.id) }}"
                                    class="btn btn-outline-primary btn-sm me-2" title="Editar">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <form method="POST"
                                    action="{{ url_for('excluir_contato', id=contato.id) }}"
                                    style="display: inline;">
                                    <button type="submit" class="btn btn-outline-danger btn-sm" title="Excluir">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
