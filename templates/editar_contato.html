{% extends "base.html" %}

{% block title %}
<title>Editar Contato</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="mb-4">Editar Contato</h2>
                    
                    <form method="POST" action="{{ url_for('editar_contato', id=contato.id) }}">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome *</label>
                            <input type="text" name="nome" id="nome" class="form-control" 
                                   value="{{ contato.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" id="email" class="form-control"
                                   value="{{ contato.email }}">
                        </div>
                        <div class="mb-3">
                            <label for="celular" class="form-label">Celular</label>
                            <input type="tel" name="celular" id="celular" class="form-control"
                                   value="{{ contato.celular }}">
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('listar_contatos') }}" class="btn btn-secondary">
                                Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                Salvar Alterações
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
